{extend name="public/base"} {block name="style"}
<link rel="stylesheet" href="__ROOT__/public/static/css/user.css">
<style>
.action-btn {
    float: right;
    background: transparent;
    margin-top: 0;
    margin-bottom: 0;
    font-size: 12px;
    padding: 7px 5px;
    position: absolute;
    top: 5px;
    right: 10px;
    border-radius: 2px;
}
</style>
{/block} {block name="body"}
<section class="content-header" style="border-bottom: 1px #d2d6de solid;padding-bottom: 10px; ">
    <h1>
        菜单管理
        <small>菜单列表</small>
      </h1>
    <div class="pull-right action-btn">
        <a class="btn btn-primary" id="add_menu_button" href="{:url('add')}">新增菜单</a>
        <!-- <button class="btn btn-danger ajax-post confirm" url="{:url('del')}" target-form="ids">删 除</button> -->
    </div>
</section>
<div id="content_menus">
    <div class="blank10"></div>
    <table id="menus-table" class="table  table-bordered table-hover table-striped">
        <tr>
            <th width="80">排序</th>
            <th width="50">ID</th>
            <th>名称</th>
            <th>URL</th>
            <th width="80">状态</th>
            <th width="180">操作</th>
        </tr>
        <tbody>
            {$category}
        </tbody>
    </table>
</div>
<script src="__ROOT__/public/static/js/menu.js"></script>
<script>
$(document).ready(function() {
    $("#menus-table").treeTable({
        indent: 20
    });
});
</script>
{/block}

{extend name="public/base"} {block name="style"}
<link rel="stylesheet" href="__ROOT__/public/static/css/user.css">
<style>
.content-header {
    border-bottom: 1px #d2d6de solid;
    padding-bottom: 10px;
}

.main-box {
    margin: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 1px #73080a;
    border-radius: 5px;
}

.from-box {
    margin-left: -10px;
    margin-right: 20px;
    margin-top: 20px;
}
</style>
{/block} {block name="body"}
<section class="content-header">
    <h1>用户管理 <small>新增用户</small></h1>
</section>
<div class="main-box clearfix ">
    <form method="post" id="user_add_form" checkurl="{:url('User/checkusername','','')}" action="{:isset($info.id)?url('User/editPost'):url('User/addPost')}" class="form form-horizontal">
        <div class="row from-box">
            <div class="form-group" id="check_role">
                <label class="col-lg-2 control-label">请选择角色</label>
                {volist name="roles" id="roles" key="key"}
                <label class="radio-inline" >
                    <input type="radio" name="role_id" id="role_id{$roles.id}{$rule.role_id}" value="{$roles.id}"> {$roles.role_name}
                </label>
                {/volist}  
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <input type="hidden" class="form-control" name="id" id="id" value="{$info.id}" />
                    <button class="btn btn-success user_add_submit" type="button">确 定</button>
                    <button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    $(document).ready(function(){
        $("#check_role input:radio").each(function(index, el) {
            if({$rule.role_id} ==$(this).val()){
                $(this).click();
            } 
        });
    });
    $(".user_add_submit").on("click",function(){
        var id = $("#check_role input:radio:checked").val();
        if(!id){
            layer.msg("请选择角色");
            return false;
        }
        var loading = layer.load(1, {
            shade: [0.1, '#000'] //0.1透明度的白色背景
        });
        $.ajax({
            url: '{:url("index/User/authPost",array("id"=>'+id+'))}',
            type: 'POST',
        })
        .done(function(json) {
            layer.close(loading);
                if (json.code == 1) {
                    layer.msg(json.msg, function() {
                        location.reload();
                    });
                } else {
                    layer.msg(json.msg);
                }
        })
        .fail(function(json) {
            layer.close(loading);
            layer.open({
                    title: '系统错误',
                    area: ['50%', '80%'],
                    content: json.responseText
                });
        });
        
        console.log(id);
        return false;
    });
</script> 
{/block}

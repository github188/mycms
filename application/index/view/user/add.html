{extend name="public/base"} {block name="style"}
<link rel="stylesheet" href="__ROOT__/public/static/css/user.css"> 
{/block} {block name="body"}
<section class="content-header">
    <h1>用户管理 <small>新增用户</small></h1>
</section>
<div class="main-box clearfix ">
    <form method="post" id="user_add_form" checkurl="{:url('User/checkusername','','')}" action="{:isset($info.id)?url('User/editPost'):url('User/addPost')}" class="form form-horizontal">
        <div class="row from-box">
            <div class="form-group">
                <label class="col-lg-2 control-label">用户名</label>
                <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" name="user_name" id="user_name" placeholder="用户名" value="{$info.user_name}"/>
                    <div class="help-block">
                        字母/数字/字母数字组合,登陆时使用（<span class="user_name_block">必填</span>）
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">昵称/备注</label>
                <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" name="user_nickname" id="user_nickname" value="{$info.user_nickname}" />
                    <div class="help-block">
                        昵称(非必填)
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">密码</label>
                <div class="col-lg-10 col-sm-10">
                    <input type="password" class="form-control" name="user_password" id="user_password"  />
                    <div class="help-block">
                        （<span class="user_password_block">必填</span>）
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">确认密码</label>
                <div class="col-lg-10 col-sm-10">
                    <input type="password" class="form-control" name="repassword" id="repassword"  />
                    <div class="repassword-block">
                        （<span class="repassword_block">必填</span>）
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">邮箱</label>
                <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" name="user_email" id="user_email" value="{$info.user_email}" />
                    <div class="email-block">
                        （<span class="email_block">非必填</span>）
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">角色</label>
                <div class="col-lg-10 col-sm-10">
                     <select name="role_id" id="role_id" class="form-control">
                       {volist name="roles" id="roles" key="key"}
                       <option value="{$roles.id}" {if condition="$role_ids eq $roles.id"} selected {/if}>{$roles.role_name}</option>
                       {/volist}
                     </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <input type="hidden" class="form-control" name="id" id="id" value="{$info.id}" />
                    <button class="btn btn-success user_add_submit" type="button">确 定</button>
                    <button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="__ROOT__/public/static/js/user.js"></script>
{/block}

    <script src="__ROOT__/public/plugins/jQuery/jquery.min.js"></script>
    <script src="__ROOT__/public/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="__ROOT__/public/plugins/layer/layer.js"></script>
    <script type="text/javascript">
    $("#password").keydown(function(event) {
        if (event.keyCode == 13) {
            $("#submit").click();
        }
    });
    $("#submit").click(function() {
        var username = $("#username").val();
        var password = $("#password").val();
        if (!username) {
            layer.tips("请输入用户名", "#username", {
                tips: 1
            });
            $("#username").focus();
            return false;
        }
        if (!password) {
            layer.tips("请输入密码", "#password", {
                tips: 3
            });
            $("#password").focus();
            return false;
        }
        var loading = layer.load(1, {
            shade: [0.5, '#000'] //0.1透明度的白色背景
        });
        $.ajax({
                url: '{:url("index/Publics/doLogin")}',
                type: 'POST',
                data: $("form").serialize(),
            })
            .done(function(json) {
                layer.close(loading);
                if (json.code == 1) {
                    layer.msg(json.msg, function() {

                    });
                    location.href = json.url;
                } else {
                    layer.msg(json.msg);
                }
            })
            .fail(function(json) {
                layer.close(loading);
                layer.open({
                    title: '系统错误',
                    area: ['50%', '80%'],
                    content: json.responseText
                });
            });
        return false;
    });
    </script>

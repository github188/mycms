<style>
div.dataTables_info {
    padding-top: 8px;
    white-space: nowrap;
}

div.dataTables_paginate {
    margin: 0;
    white-space: nowrap;
    text-align: right;
}

div.dataTables_paginate ul.pagination {
    margin: 2px 0;
    white-space: nowrap;
}

tr:hover,
td:hover {
    background-color: #dad6d6;
}

.table-bordered,
th,
tr,
td {
    border: 1px solid #dad6d6 !important;
}
</style>
{/block} {block name="body"}
<section class="content-header">
    <h1>
        短信黑名单列表
        <!-- <small>后台菜单列表</small> -->
        <div class="pull-right action-btn">
          <a href="{:url('Tool/sms')}" class="btn btn-primary">添加新规则</a>
        </div>
      </h1>
</section>
<div class="invoice container-fluid">
    <div class="row">
        <div class="col-xs-12 action-header">
            <div class="pull-left">
                <!-- <button class="btn  btn-default"><i class="fa fa-square-o"></i> 全 选</button> -->
                <!-- <button class="btn  btn-default"><i class="fa fa-trash-o"></i> 删 除</button> -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="40">#</th>
                        <th>
                            <div align="center">中间件</div>
                        </th>
                        <th nowrap="">
                            <div align="center">开始时间</div>
                        </th>
                        <th nowrap="">
                            <div align="center"> 结束时间
                            </div>
                        </th>
                        <th nowrap="">
                            <div align="center">过滤规则 </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {volist name="list" id="list" key="key"}
                    <tr>
                        <th width="40">
                            <input type="checkbox" name="ids[]" id="id" value="{$list.id}">
                        </th>
                        <td>
                            <div align="center">{:$list.type=='TE'?'TongEASY':$list.type}</div>
                        </td>
                        <td nowrap="">
                            <div align="center">{$list.strtime}</div>
                        </td>
                        <td nowrap="">
                            <div align="center"> {$list.endtime}
                            </div>
                        </td>
                        <td nowrap="">
                            <div align="center">{$list.keywords} </div>
                        </td>
                    </tr>
                    {/volist}
                </tbody>
            </table>
        </div>
    </div>

{/block} {block name="script"}
<link rel="stylesheet" href="__ROOT__/public/plugins/iCheck/all.css" />
<script src="__ROOT__/public/plugins/iCheck/icheck.min.js"></script>
<script>
$(document).ready(function() {
    $('.applist input').each(function() {
        var self = $(this),
            label = self.next(),
            label_text = label.text();
        label.remove();
        self.iCheck({
            checkboxClass: 'icheckbox_line-blue',
            radioClass: 'iradio_line-blue',
            insert: '<div class="icheck_line-icon"></div>' + label_text
        });
    });
});
</script>

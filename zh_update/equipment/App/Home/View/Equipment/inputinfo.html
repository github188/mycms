    $(".shop-ui-block").on("click", "span a", function () {
        var where = $(this);
        var val = $(this).find("span").html();
        if (val == "新增") {
            return false;
        }
        var this_class = $(this).attr("class");
        var class_arr = this_class.split(" ");
        if($.inArray("b-selected",class_arr)>-1){
            $(this).removeClass('b-selected'); 
            return false;
        }else{
            $(this).addClass('b-selected');
        } 
        var idv = $(this).parent().parent("div").attr("id"); 
        if(idv!="huanjing"){
            
        }
        $(this).parent().siblings().each(function(index, el) {
                $(this).find("a").removeClass('b-selected'); 
            });
        
    })

</script>
